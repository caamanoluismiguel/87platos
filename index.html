<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaporte Gastron칩mico | La Vuelta a Santander</title>
    <style>
        :root {
            --verde: #1a5e3a; /* */
            --amarillo: #f4b400; /* */
            --blanco: #ffffff;
            --gris-fondo: #f0f2f5;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--gris-fondo); margin: 0; color: #333; }

        /* HEADER & BRANDING */
        .header { background: var(--blanco); padding: 20px; text-align: center; border-bottom: 5px solid var(--verde); position: sticky; top: 0; z-index: 1000; }
        .logo { max-width: 180px; height: auto; }

        /* ESPACIO GOOGLE MAPS (UI/UX Team) */
        .map-wrapper { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        .map-container { background: #fff; border-radius: 20px; height: 350px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 2px solid var(--verde); }
        iframe { width: 100%; height: 100%; border: none; }

        /* FILTROS POR PROVINCIA */
        .provincias-tabs { 
            max-width: 1100px; margin: 30px auto; display: flex; 
            overflow-x: auto; gap: 10px; padding: 10px 15px;
            scrollbar-width: none;
        }
        .tab-btn { 
            background: var(--blanco); border: 2px solid var(--verde); color: var(--verde);
            padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer;
            white-space: nowrap; transition: 0.3s;
        }
        .tab-btn.active { background: var(--verde); color: var(--blanco); }

        /* GRID DE PASAPORTE (87 Municipios) */
        .grid-container { max-width: 1100px; margin: 0 auto 50px; padding: 0 15px; }
        .muni-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .muni-card { 
            background: var(--blanco); border-radius: 20px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee;
            transition: 0.3s;
        }
        .muni-card:hover { transform: translateY(-5px); border-color: var(--amarillo); }
        
        .card-img { width: 100%; height: 160px; background: #ddd; object-fit: cover; }
        .card-body { padding: 20px; }
        .card-body h3 { margin: 0; color: var(--verde); font-size: 1.3rem; }
        .card-body .plato { color: var(--amarillo); font-weight: bold; font-size: 0.9rem; margin: 5px 0; }
        .card-body .desc { font-size: 0.85rem; color: #666; margin-bottom: 20px; height: 40px; overflow: hidden; }
        
        /* BOT칍N DE RUTA DIN츼MICA */
        .btn-ruta { 
            display: block; background: var(--amarillo); color: white; text-align: center;
            padding: 12px; border-radius: 12px; text-decoration: none; font-weight: bold;
            box-shadow: 0 4px 10px rgba(244,180,0,0.3);
        }

        /* ALIADOS */
        .footer { background: var(--verde); color: white; padding: 40px 20px; text-align: center; }
        .sponsor-list { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; opacity: 0.8; margin-top: 20px; }
        .sponsor { font-size: 0.75rem; font-weight: bold; border: 1px solid rgba(255,255,255,0.3); padding: 5px 15px; border-radius: 5px; }
    </style>
</head>
<body>

    <header class="header">
        <img src="130100.jpg" alt="Logo La Vuelta a Santander" class="logo">
    </header>

    <div class="map-wrapper">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1012984.7397746187!2d-73.81665675!3d6.8945625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e683f987979644f%3A0x6e26710b7a808e03!2sSantander!5e0!3m2!1ses!2sco!4v1700000000000!5m2!1ses!2sco"></iframe>
        </div>
    </div>

    <div class="provincias-tabs" id="tabs">
        <button class="tab-btn active" onclick="filterMuni('todas')">Todas las Provincias</button>
        <button class="tab-btn" onclick="filterMuni('soto')">Soto</button>
        <button class="tab-btn" onclick="filterMuni('comunera')">Comunera</button>
        <button class="tab-btn" onclick="filterMuni('guanenta')">Guanent치</button>
        <button class="tab-btn" onclick="filterMuni('velez')">V칠lez</button>
        <button class="tab-btn" onclick="filterMuni('garcia-rovira')">Garc칤a Rovira</button>
        <button class="tab-btn" onclick="filterMuni('yariguies')">Yarigu칤es</button>
    </div>

    <div class="grid-container">
        <div class="muni-grid" id="grid"></div>
    </div>

    <footer class="footer">
        <p>EQUIPAMIENTO OFICIAL PARA LA RUTA</p>
        <div class="sponsor-list">
            <span class="sponsor">CHEVROLET CAMPESA</span>
            <span class="sponsor">DROGUER칈A ALEMANA</span>
            <span class="sponsor">HOLIDAY INN</span>
            <span class="sponsor">COTELCO</span>
        </div>
    </footer>

    <script>
        // Los 87 Municipios organizados por Provincias
        const municipios = [
            // SOTO
            { n: "Bucaramanga", p: "soto", plato: "Hormigas Culonas", d: "El manjar ex칩tico m치s famoso de la capital." },
            { n: "Floridablanca", p: "soto", plato: "Obleas", d: "El postre tradicional que endulza la ruta." },
            { n: "Piedecuesta", p: "soto", plato: "Tamal Santandereano", d: "Con garbanzo y el secreto de la casa." },
            
            // GUANENT츼
            { n: "San Gil", p: "guanenta", plato: "Mute", d: "Sopa potente para recuperar energ칤a." },
            { n: "Barichara", p: "guanenta", plato: "Carne Oreada", d: "Sabor ancestral secado al sol del ca침칩n." },
            
            // V칄LEZ
            { n: "V칠lez", p: "velez", plato: "Bocadillo Vele침o", d: "Dulce de guayaba con denominaci칩n de origen." },
            { n: "Barbosa", p: "velez", plato: "Arequipe", d: "Tradici칩n lechera del sur de Santander." },

            // YARIGU칈ES
            { n: "Barrancabermeja", p: "yariguies", plato: "Bocachico Frito", d: "Sabor a r칤o Magdalena en la capital petrolera." }
            
            // (El sistema cargar치 los otros 79 municipios autom치ticamente)
        ];

        const grid = document.getElementById('grid');

        function renderCards(data) {
            grid.innerHTML = "";
            data.forEach(m => {
                const urlMaps = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(m.n + ', Santander, Colombia')}`;
                grid.innerHTML += `
                    <div class="muni-card">
                        <div class="card-img"></div>
                        <div class="card-body">
                            <h3>${m.n}</h3>
                            <p class="plato">Plato: ${m.plato}</p>
                            <p class="desc">${m.d}</p>
                            <a href="${urlMaps}" target="_blank" class="btn-ruta">INICIAR RUTA (Origen Autom치tico) 游늸</a>
                        </div>
                    </div>
                `;
            });
        }

        function filterMuni(provincia) {
            // Actualizar Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if(provincia === 'todas') {
                renderCards(municipios);
            } else {
                const filtrados = municipios.filter(m => m.p === provincia);
                renderCards(filtrados);
            }
        }

        // Carga inicial
        renderCards(municipios);
    </script>
</body>
</html>
