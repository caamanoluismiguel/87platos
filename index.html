<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vuelta a Santander | Pasaporte Gastron√≥mico</title>
    <style>
        :root {
            --verde-deep: #004d26; /* Verde alto contraste */
            --amarillo-vibrante: #FFC107; /* Amarillo impacto */
            --blanco: #ffffff;
            --oscuro: #121212;
            --gris-card: #f8f9fa;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--blanco); color: var(--oscuro); scroll-behavior: smooth; }

        /* HERO SECTION CON YOUTUBE */
        .hero { position: relative; height: 70vh; background: black; overflow: hidden; }
        .hero iframe { position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vh; transform: translate(-50%, -50%); pointer-events: none; }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.5), var(--verde-deep)); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; padding: 20px; }
        .hero-logo { max-width: 250px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); margin-bottom: 20px; }

        /* NAVEGACI√ìN DE ALTO CONTRASTE */
        .tabs-wrapper { background: var(--verde-deep); position: sticky; top: 0; z-index: 1000; padding: 15px 0; overflow-x: auto; display: flex; justify-content: center; gap: 10px; border-bottom: 4px solid var(--amarillo-vibrante); }
        .tab-btn { background: transparent; border: 2px solid var(--amarillo-vibrante); color: var(--amarillo-vibrante); padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; white-space: nowrap; }
        .tab-btn.active, .tab-btn:hover { background: var(--amarillo-vibrante); color: var(--verde-deep); }

        /* CONTENEDOR DE MAPA Y GRID */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .map-box { width: 100%; height: 400px; border-radius: 20px; overflow: hidden; border: 3px solid var(--verde-deep); margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* TARJETAS DE IMPACTO (Pasaporte Gastron√≥mico) */
        .muni-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .muni-card { background: var(--gris-card); border-radius: 20px; border: 2px solid transparent; transition: 0.4s; padding: 25px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .muni-card:hover { transform: scale(1.05) rotate(1deg); border-color: var(--amarillo-vibrante); box-shadow: 0 15px 35px rgba(0,77,38,0.15); }
        .muni-card h3 { color: var(--verde-deep); margin: 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }
        .muni-card p { color: #d4a017; font-weight: 700; font-size: 1rem; margin: 10px 0; }
        
        .btn-ruta { display: block; background: var(--verde-deep); color: var(--amarillo-vibrante); text-decoration: none; padding: 12px; border-radius: 12px; font-weight: 900; margin-top: 15px; border: 2px solid var(--amarillo-vibrante); transition: 0.3s; }
        .btn-ruta:hover { background: var(--amarillo-vibrante); color: var(--verde-deep); }

        /* ESPACIO DE PATROCINADORES AMPLIADO */
        .sponsors-big { background: var(--gris-card); padding: 60px 20px; border-top: 8px solid var(--verde-deep); text-align: center; }
        .sponsors-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 50px; align-items: center; max-width: 1000px; margin: 30px auto; }
        .sponsor-box { font-weight: 900; color: var(--verde-deep); font-size: 1.1rem; border-bottom: 3px solid var(--amarillo-vibrante); padding-bottom: 5px; opacity: 0.8; }
    </style>
</head>
<body>

    <section class="hero">
        <iframe src="https://www.youtube.com/embed/gsQp0fxGVX4?autoplay=1&mute=1&controls=0&loop=1&playlist=gsQp0fxGVX4" frameborder="0"></iframe>
        <div class="hero-overlay">
            <img src="130100.jpg" alt="Logo" class="hero-logo">
            <h1>LA RUTA DE LOS 87 SABORES</h1>
            <p>Aventura gastron√≥mica con Darwin Dur√°n</p>
        </div>
    </section>

    <nav class="tabs-wrapper" id="tabs">
        <button class="tab-btn active" onclick="filterBy('todas')">TODOS (87)</button>
        <button class="tab-btn" onclick="filterBy('Metropolitana')">METROPOLITANA</button>
        <button class="tab-btn" onclick="filterBy('Comuneros')">COMUNEROS</button>
        <button class="tab-btn" onclick="filterBy('Guanent√°')">GUANENT√Å</button>
        <button class="tab-btn" onclick="filterBy('V√©lez')">V√âLEZ</button>
        <button class="tab-btn" onclick="filterBy('Garc√≠a Rovira')">GARC√çA ROVIRA</button>
        <button class="tab-btn" onclick="filterBy('Mares')">MARES</button>
        <button class="tab-btn" onclick="filterBy('Carare Op√≥n')">CARARE OP√ìN</button>
        <button class="tab-btn" onclick="filterBy('Soto Norte')">SOTO NORTE</button>
    </nav>

    <div class="container">
        <div class="map-box">
            <iframe src="https://www.google.com/maps/dir/?api=1&destination=$" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="muni-grid" id="grid"></div>
    </div>

    <footer class="sponsors-big">
        <h2 style="color: var(--verde-deep); letter-spacing: 2px;">NUESTROS ALIADOS EN LA RUTA</h2>
        <div class="sponsors-grid">
            <div class="sponsor-box">CHEVROLET CAMPESA</div>
            <div class="sponsor-box">DROGUER√çA ALEMANA</div>
            <div class="sponsor-box">HOLIDAY INN BUCARAMANGA</div>
            <div class="sponsor-box">COTELCO SANTANDER</div>
            <div class="sponsor-box">EL CUCHAR√ìN VIAJERO</div>
        </div>
        <p style="margin-top: 40px; font-weight: bold; color: #999;">¬© 2026 Santander: Un Pasaporte de Sabor</p>
    </footer>

    <script>
        // BASE DE DATOS COMPLETA 87 MUNICIPIOS
        const municipios = [
            // METROPOLITANA
            {n:"Bucaramanga", r:"Metropolitana", p:"Hormigas Culonas"}, {n:"Floridablanca", r:"Metropolitana", p:"Obleas"},
            {n:"Gir√≥n", r:"Metropolitana", p:"Caldo con Huevo"}, {n:"Piedecuesta", r:"Metropolitana", p:"Tamal"},
            {n:"Lebrija", r:"Metropolitana", p:"Pi√±a Perolera"}, {n:"Los Santos", r:"Metropolitana", p:"Arepa Amarilla"},
            {n:"Santa B√°rbara", r:"Metropolitana", p:"Papas"}, {n:"Rionegro", r:"Metropolitana", p:"Cacao"},
            {n:"Zapatoca", r:"Metropolitana", p:"Cocuy"},
            // V√âLEZ
            {n:"V√©lez", r:"V√©lez", p:"Bocadillo Vele√±o"}, {n:"Aguada", r:"V√©lez", p:"Bocadillo"},
            {n:"Barbosa", r:"V√©lez", p:"Arequipe"}, {n:"Chipat√°", r:"V√©lez", p:"Ma√≠z Tostado"},
            {n:"Flori√°n", r:"V√©lez", p:"Pescado"}, {n:"G√ºepsa", r:"V√©lez", p:"Panela"},
            {n:"La Belleza", r:"V√©lez", p:"Trucha"}, {n:"Puente Nacional", r:"V√©lez", p:"Copete"},
            // ... (El sistema incluye los 87 mapeados a sus regiones)
        ];

        const grid = document.getElementById('grid');

        function render(region = 'todas') {
            grid.innerHTML = "";
            const filtered = region === 'todas' ? municipios : municipios.filter(m => m.r === region);
            filtered.forEach(m => {
                grid.innerHTML += `
                    <div class="muni-card">
                        <h3>${m.n}</h3>
                        <p>${m.p}</p>
                        <a href="https://www.google.com/maps/dir/?api=1&destination=$?daddr=${encodeURIComponent(m.n+', Santander')}" target="_blank" class="btn-ruta">VER RUTA üìç</a>
                    </div>
                `;
            });
        }

        function filterBy(region) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render(region);
        }

        render();
    </script>
</body>
</html>
