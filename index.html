<!DOCTYPE html>

<head>

    <style>
        :root {
            --verde-deep: #004d26; /* */
            --amarillo-oro: #FFC107; /* */
            --blanco: #ffffff;
            --gris-fondo: #f1f3f5;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--gris-fondo); color: #222; overflow-x: hidden; }

        /* 1. HEADER BRANDING (TOP RIGHT FIXED) */
        .header-fixed {
            position: fixed; top: 0; right: 0; width: 100%; height: 70px;
            background: rgba(255,255,255,0.95); z-index: 3000;
            display: flex; justify-content: flex-end; align-items: center;
            padding: 0 30px; border-bottom: 4px solid var(--verde-deep);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .header-content { text-align: right; margin-right: 15px; }
        .header-content h1 { font-size: 0.9rem; margin: 0; color: var(--verde-deep); font-weight: 900; text-transform: uppercase; }
        .header-content p { font-size: 0.7rem; margin: 0; color: var(--amarillo-oro); font-weight: 700; }
        .logo-small { height: 50px; width: auto; }

        /* 2. VIDEO HERO (CLEAN) */
        .hero-video { position: relative; width: 100%; height: 65vh; background: #000; margin-top: 70px; overflow: hidden; }
        .hero-video iframe { position: absolute; top: 50%; left: 50%; width: 100vw; height: 100vh; transform: translate(-50%, -50%); border: none; }

        /* 3. INSTAGRAM FEED (3 POSTS) */
        .ig-section { max-width: 1200px; margin: 40px auto; padding: 0 20px; text-align: center; }
        .ig-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .ig-post { border-radius: 15px; overflow: hidden; background: white; border: 2px solid var(--verde-deep); height: 450px; }
        .ig-post iframe { width: 100%; height: 100%; border: none; }

        /* 4. NAVEGACI√ìN PROVINCIAS */
        .nav-provincias {
            position: sticky; top: 70px; background: var(--verde-deep); z-index: 2000;
            display: flex; overflow-x: auto; gap: 10px; padding: 15px; scrollbar-width: none;
        }
        .tab-btn {
            background: transparent; border: 2px solid var(--amarillo-oro); color: var(--amarillo-oro);
            padding: 10px 20px; border-radius: 50px; font-weight: 800; font-size: 0.75rem; cursor: pointer;
            white-space: nowrap; transition: 0.3s;
        }
        .tab-btn.active, .tab-btn:hover { background: var(--amarillo-oro); color: var(--verde-deep); }

        /* 5. GRID DE TARJETAS (IMPACT) */
        .muni-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .muni-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .muni-card {
            background: white; border-radius: 25px; overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05); transition: 0.4s; text-align: center; border: 1px solid #eee;
        }
        .muni-card:hover { transform: translateY(-10px); border-color: var(--amarillo-oro); }
        .card-photo { height: 200px; background: #eee; border-bottom: 5px solid var(--amarillo-oro); }
        .card-body { padding: 25px; }
        .card-muni { color: var(--verde-deep); font-weight: 900; margin: 0; font-size: 1.4rem; text-transform: uppercase; }
        .card-plato { color: #d48f00; font-weight: 700; margin: 10px 0; font-size: 0.9rem; }
        .card-info { font-size: 0.85rem; color: #666; height: 3.4em; overflow: hidden; line-height: 1.7; margin-bottom: 20px; }
        .btn-probar {
            display: block; background: var(--verde-deep); color: var(--amarillo-oro);
            padding: 15px; border-radius: 12px; font-weight: 900; text-decoration: none;
            border: 2px solid var(--amarillo-oro); transition: 0.3s; font-size: 0.8rem;
        }
        .btn-probar:hover { background: var(--amarillo-oro); color: var(--verde-deep); }

        /* 6. MODAL ENRIQUECIDO */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 4000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-box { background: white; width: 100%; max-width: 550px; border-radius: 35px; padding: 40px; text-align: center; position: relative; border-top: 12px solid var(--amarillo-oro); }
        .close-btn { position: absolute; right: 25px; top: 15px; font-size: 35px; cursor: pointer; color: #bbb; }
        .modal-img { width: 100%; height: 280px; background: #f0f0f0; border-radius: 20px; margin-bottom: 25px; }
        .btn-ruta-final {
            display: block; background: var(--amarillo-oro); color: var(--verde-deep);
            padding: 20px; border-radius: 15px; text-decoration: none; font-weight: 900;
            margin-top: 30px; box-shadow: 0 10px 30px rgba(255,193,7,0.4); font-size: 1.1rem;
        }

        /* 7. SPONSORS (LARGE SECTION) */
        .sponsors-footer { background: var(--verde-deep); color: white; padding: 80px 20px; text-align: center; }
        .sponsors-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 40px; }
        .sponsor-card { background: rgba(255,255,255,0.1); border: 2px solid var(--amarillo-oro); padding: 15px 30px; border-radius: 15px; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; color: var(--amarillo-oro); }
    </style>
</head>

        function filter(region) {

            event.target.classList.add('active');
            render(region);
        }

        render();
