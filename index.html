                            <a href="#" class="btn-probar" onclick="openM('${m.n}', '${imagen}')">춰QUIERO PROBARLO!</a>
                        </div>
                    </div>
                `;
            });
        }

        function openM(nombre, imagenSrc) {

            const body = document.getElementById('modalBody');
            const dest = encodeURIComponent(m.n + ", Santander, Colombia");

            body.innerHTML = `
                <img src="${imagenSrc}" class="modal-photo" alt="Plato t칤pico de ${m.n}">
                <h2 style="color:var(--verde-santander); margin:0 0 10px 0; font-size: 2rem; font-weight:900;">${m.n}</h2>
                <h3 style="color:var(--amarillo-oro); margin:0 0 20px 0; font-size: 1.3rem;">${m.p}</h3>
                <p style="font-size:1.1rem; color:#555; line-height:1.6; margin-bottom: 30px;">${m.d} <br><br>Un destino gastron칩mico obligatorio en la ruta de Darwin Dur치n.</p>
                
                <div style="background:#fff; padding:25px; border-radius:20px; margin:25px 0; border: 3px dashed var(--verde-santander); box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                    <p style="font-size:1rem; font-weight:900; color:var(--verde-santander); margin:0;">
                        <span style="font-size:1.5rem;">游뚳</span> TIP DE VIAJE:<br>Llega seguro a este terreno en tu pickup <strong>Chevrolet de Campesa</strong>.
                    </p>
                </div>
                <a href="${mapsUrl}" target="_blank" class="btn-ruta">TRAZAR RUTA EN GOOGLE MAPS 游늸</a>
            `;
            modal.style.display = 'flex';
        }

        function closeM() { modal.style.display = 'none'; }
        function filter(region) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render(region);
        }
        
        window.onclick = (event) => { if (event.target == modal) closeM(); };

        // Carga inicial
        render();
    </script>
</body>
