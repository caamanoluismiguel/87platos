<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vuelta a Santander | 87 Platos</title>
    <style>
        :root {
            --verde: #1a5e3a; /* */
            --amarillo: #f4b400; /* */
            --blanco: #ffffff;
            --gris: #f4f4f4;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--gris); color: #333; }

        /* HEADER & BRANDING */
        .header { background: var(--blanco); padding: 20px; text-align: center; border-bottom: 5px solid var(--verde); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .logo { max-width: 220px; margin-bottom: 10px; }

        /* SECCI칍N DEL MAPA INTERACTIVO */
        .map-section { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 20px; text-align: center; }
        #svg-container { width: 100%; height: auto; cursor: pointer; }
        /* Efecto hover para el mapa de Wikipedia */
        #svg-container path:hover { fill: var(--amarillo) !important; transition: 0.3s; }

        /* GRID DE LOS 87 MUNICIPIOS */
        .grid-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .municipios-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .muni-card { 
            background: white; border-radius: 15px; padding: 15px; text-align: center; 
            border: 2px solid transparent; transition: 0.3s; cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .muni-card:hover { border-color: var(--amarillo); transform: translateY(-5px); }
        .muni-card h4 { color: var(--verde); margin: 0; font-size: 0.9rem; }

        /* VENTANA MODAL GASTRON칍MICA */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 25px; padding: 30px; text-align: center; position: relative; }
        .plato-foto { width: 100%; height: 200px; background: #ddd; border-radius: 15px; object-fit: cover; margin-bottom: 15px; }
        .btn-ruta { 
            background: var(--amarillo); color: white; padding: 15px 30px; border-radius: 50px; 
            text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px;
            box-shadow: 0 8px 15px rgba(244,180,0,0.4); transition: 0.3s;
        }
        .btn-ruta:hover { transform: scale(1.05); background: #d39e00; }

        /* FOOTER ALIADOS */
        .footer { background: var(--blanco); padding: 40px; margin-top: 60px; text-align: center; border-top: 1px solid #ddd; }
        .aliados { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; opacity: 0.7; }
        .aliado-tag { font-weight: bold; font-size: 0.7rem; color: #666; }
    </style>
</head>
<body>

    <header class="header">
        <img src="130100.jpg" alt="Logo Santander 87 Platos" class="logo">

    <div class="map-section">

            {n: "Zapatoca", p: "Vinos de Fruta", d: "Deliciosos fermentos artesanales en el clima de seda.", f: "vino.jpg"},
            {n: "Lebrija", p: "Pi침a Perolera", d: "La pi침a m치s dulce de Colombia en postres y jugos.", f: "pina.jpg"},

    </script>
</body>
</html>
